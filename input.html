  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    <!-- /.container -->
    <h1>
      <br>
    </h1>
    <div class="container">
      <div class="starter-template">
        <h1>
          Track Your Points
        </h1>
        <p class="lead">
        </p>
        <p>
        </p>
        <div class="form-group">
        </div>
      </div>
      <div class="form-group">
        <label>
          Which game are you attending?
        </label>
        <select class="form-control">
          <option value="howard">
            Howard
          </option>
          <option value="pennstate">
            Penn State
          </option>
          <option value="tulane">
            Tulane
          </option>
          <option value="michigan">
            Michigan
          </option>
          <option value="wisconsin">
            Wisconsin
          </option>
          <option value="indiana">
            Indiana
          </option>
        </select>
      </div>
      <br>
      <label>
        <h4>
          How many points did you earn?
        </h4>
      </label>
      <form action="">
        <label class="checkbox">
          <input type="checkbox">
          Reserved Tickets Early (2 Points)
        </label>
        <label class="radio">
          <input type="radio" name="points" value="3">
          Scanned Ticket &lt;30 Minutes Before Game (3 Points)
        </label>
        <label class="radio">
          <input type="radio" name="points" value="4">
          Scanned Ticket &gt;30 Minutes Before Game (4 Points)
        </label>
        <label class="radio">
          <input type="radio" name="points" value="5">
          Scanned Ticket &gt;60 Minutes Before Game (5 Points)
        </label>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js">
    </script>
    <h2>
      <br>
    </h2>
    <div class="container">
      <button type="submit" class="btn btn-success">
        Submit!
      </button>
    </div>
  </body>
